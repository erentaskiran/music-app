basePath: /
definitions:
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  models.LogoutResponse:
    properties:
      message:
        type: string
    type: object
  models.RecentlyPlayedTrack:
    properties:
      artist_id:
        type: integer
      artist_name:
        type: string
      cover_image_url:
        type: string
      duration:
        type: integer
      file_url:
        type: string
      genre:
        type: string
      id:
        type: integer
      played_at:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
  models.RecordListenRequest:
    properties:
      device:
        type: string
      listen_duration:
        type: integer
      track_id:
        type: integer
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  models.Track:
    properties:
      artist_id:
        type: integer
      cover_image_url:
        type: string
      created_at:
        type: string
      duration:
        type: integer
      file_url:
        type: string
      genre:
        type: string
      id:
        type: integer
      lyrics:
        type: string
      quality_bitrate:
        type: integer
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  models.TrackWithArtist:
    properties:
      artist_id:
        type: integer
      artist_name:
        type: string
      cover_image_url:
        type: string
      created_at:
        type: string
      duration:
        type: integer
      file_url:
        type: string
      genre:
        type: string
      id:
        type: integer
      lyrics:
        type: string
      quality_bitrate:
        type: integer
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  models.UserProfileResponse:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      id:
        type: integer
      role:
        type: string
      username:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      error_code:
        type: string
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
  description: This is the backend API for the Music App.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Music App API
  version: "1.0"
paths:
  /api/health:
    get:
      description: Checks if the server is running
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Health Check
      tags:
      - Public
  /api/history/clear:
    delete:
      consumes:
      - application/json
      description: Clears all listening history for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Clear Listening History
      tags:
      - History
  /api/history/listen:
    post:
      consumes:
      - application/json
      description: Records that the user has listened to a track
      parameters:
      - description: Listen details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.RecordListenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Record a Track Listen
      tags:
      - History
  /api/history/recently-played:
    get:
      consumes:
      - application/json
      description: Retrieves the user's recently played tracks
      parameters:
      - description: Number of tracks to return (default 20, max 50)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.RecentlyPlayedTrack'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get Recently Played Tracks
      tags:
      - History
  /api/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns access and refresh tokens
      parameters:
      - description: Login Credentials
        in: body
        name: loginReq
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: User Login
      tags:
      - Auth
  /api/logout:
    post:
      consumes:
      - application/json
      description: Logs out the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LogoutResponse'
      summary: Logout
      tags:
      - Auth
  /api/me:
    get:
      consumes:
      - application/json
      description: Retrieves the profile of the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get Current User
      tags:
      - Protected
  /api/refresh:
    post:
      consumes:
      - application/json
      description: Refreshes the access token using a valid refresh token
      parameters:
      - description: Refresh Token
        in: body
        name: refreshReq
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Refresh Token
      tags:
      - Auth
  /api/register:
    post:
      consumes:
      - application/json
      description: Registers a new user. Set role to "admin" for admin registration.
      parameters:
      - description: User Registration
        in: body
        name: registerReq
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.RegisterRequest'
        "400":
          description: Missing required fields
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "409":
          description: Email or username already exists
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Register User
      tags:
      - Auth
  /api/search:
    get:
      description: Search for tracks by title, artist, or genre
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      - description: Number of tracks to return (default 50)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination (default 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.TrackWithArtist'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Search tracks
      tags:
      - Tracks
  /api/tracks:
    get:
      description: Retrieves a list of all published tracks with artist information
      parameters:
      - description: Number of tracks to return (default 50)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination (default 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.TrackWithArtist'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get all tracks
      tags:
      - Tracks
    post:
      consumes:
      - multipart/form-data
      description: 'Creates a new track by uploading a file and saving details. Maximum
        file size: 10MB.'
      parameters:
      - description: Track file (MP3, WAV, FLAC - Max 10MB)
        in: formData
        name: file
        required: true
        type: file
      - description: Track Title
        in: formData
        name: title
        required: true
        type: string
      - description: Duration in seconds
        in: formData
        name: duration
        type: integer
      - description: Cover Image URL
        in: formData
        name: cover_image_url
        type: string
      - description: Genre
        in: formData
        name: genre
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Track'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new track
      tags:
      - Protected
  /api/tracks/{id}/stream:
    get:
      description: Streams an audio track by ID. Supports HTTP Range requests for
        seeking.
      parameters:
      - description: Track ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - audio/mpeg
      - audio/wav
      - audio/flac
      responses:
        "200":
          description: Audio stream
          schema:
            type: file
        "206":
          description: Partial audio stream (range request)
          schema:
            type: file
        "400":
          description: Invalid track ID
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Track not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Stream a track
      tags:
      - Tracks
swagger: "2.0"
